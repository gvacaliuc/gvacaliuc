kind: pipeline
name: default

steps:
  - name: build
    image: klakegg/hugo:alpine
    commands:
      - hugo
  - name: publish
    image: plugins/gh-pages
    settings:
      pages_directory: public
      upstream_name: https://github.com/gvacaliuc/gvacaliuc.github.io.git
      target_branch: master
      username: gvacaliuc
      password:
        from_secret: gh_password
